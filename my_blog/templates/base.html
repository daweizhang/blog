
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    
    <title>{% block title %} SamDing Blog {% endblock %}</title>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet" />
    <script src="../../static/js/jquery-1.8.3.min.js"></script>
    <script src="../../static/css/5grid/init.js?use=mobile,desktop,1200px,1000px&amp;mobileUI=1&amp;mobileUI.theme=none"></script>
   
    <noscript>
        <link rel="stylesheet" href="../../static/css/5grid/core.css" />
        <link rel="stylesheet" href="../../static/css/5grid/core-desktop.css" />
        <link rel="stylesheet" href="../../static/css/5grid/core-1200px.css" />
        <link rel="stylesheet" href="../../static/css/5grid/core-noscript.css" />
        <link rel="stylesheet" href="../../static/css/style.css" />
        <link rel="stylesheet" href="../../static/css/style-desktop.css" />
        <link rel="stylesheet" href="../../static/css/style-1200px.css" />
            <link rel="stylesheet" href="../../static/css2/skel.css" />
            <link rel="stylesheet" href="../../static/css2/style.css" />
            <link rel="stylesheet" href="../../static/css2/style-xlarge.css" />

    </noscript>

</head>
<body class="left-sidebar">
<div id="wrapper">
                {% block content %}
                {% endblock %}


                <!-- Sidebar -->
                    <div id="sidebar">
                    
                        <!-- Logo -->
                            <div id="logo">
                                <h1 class="mobileUI-site-name">Sam Ding</h1>
                            </div>
                    
                        <!-- Nav -->
                            <nav id="nav" class="mobileUI-site-nav">
                                <ul>
                                    <li ><a href="/">Latest Post</a></li>
                                    <li><a href="{% url 'archives' %}">Archives</a></li>
                                    <li><a href="https://github.com/sam408130">Github</a></li>
                                    <li><a href="http://www.weibo.com/u/1820056103">Weibo</a></li>
                                    <li><a href="{% url 'about_me' %}">About Me</a></li>
                                    <li><a href="{% url "RSS" %}">RSS</a></li>
                                </ul>
                            </nav>

                        <!-- Search -->
                            <section class="is-search is-first">
                                <form method="get" action="/search/">
                                    <input type="text" class="text" name="s" placeholder="Search" />
                                </form>
                            </section>
                    
                        
                    
                    </div>

            </div>

</body>
</html>
